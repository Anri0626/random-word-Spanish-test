<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>スペイン語動詞クイズ</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 1000px; margin: auto; display: flex; flex-wrap: wrap; }
    h1 { text-align: center; width: 100%; }
    .left { flex: 1; min-width: 300px; }
    .right { flex: 1; min-width: 300px; padding-left: 30px; }

    .question { font-size: 24px; margin: 20px 0; }
    button {
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 15px 10px 0 0;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
    }
    button:hover { background-color: #eee; }

    .options button { margin: 10px; }
    .feedback { font-size: 18px; margin-top: 10px; }
    .pattern, .translation, .example { margin-top: 5px; }
    #wrong-list { margin-top: 30px; padding-top: 20px; border-top: 1px solid #ccc; }
    .wrong-word { margin: 5px 0; }

    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    td { padding: 4px 8px; border-bottom: 1px solid #ccc; }

    @media screen and (max-width: 768px) {
      body { flex-direction: column; }
      .right { padding-left: 0; }
      button { width: 100%; font-size: 22px; margin: 10px 0; }
      .options button { margin: 10px 0; }
    }
  </style>
</head>
<body>
  <div class="left">
    <h1>スペイン語動詞クイズ</h1>
    <div class="question" id="verb">Loading...</div>
    <div class="options">
      <button onclick="checkAnswer('規則')">規則</button>
      <button onclick="checkAnswer('不規則')">不規則</button>
      <button onclick="checkAnswer('分からない')">分からない</button>
    </div>
    <div class="feedback" id="feedback"></div>
    <div class="pattern" id="pattern"></div>
    <div class="translation" id="translation"></div>
    <div class="example" id="example"></div>
    <button onclick="nextQuestion()">次の問題へ ➤</button>
    <div id="wrong-list">
      <h3>❌ 間違えた動詞リスト</h3>
      <div id="wrongWords"></div>
    </div>
  </div>

  <div class="right">
    <h3>🔤 活用表</h3>
    <div id="conjugation"></div>
  </div>

  <script>
    const verbs = [
      {
        infinitive: "ir", type: "不規則", group: "-", translation: "行く",
        example: "Voy a la escuela.", pattern: "完全不規則",
        conjugation: {
          yo: "voy", tú: "vas", él: "va", nosotros: "vamos", vosotros: "vais", ellos: "van"
        }
      },
      {
        infinitive: "cantar", type: "規則", group: "-ar", translation: "歌う",
        example: "Yo canto una canción.",
        conjugation: {
          yo: "canto", tú: "cantas", él: "canta", nosotros: "cantamos", vosotros: "cantáis", ellos: "cantan"
        }
      },
      {
        infinitive: "ser", type: "不規則", group: "-", translation: "〜である",
        example: "Soy estudiante.", pattern: "完全不規則",
        conjugation: {
          yo: "soy", tú: "eres", él: "es", nosotros: "somos", vosotros: "sois", ellos: "son"
        }
      },
      {
        infinitive: "comer", type: "規則", group: "-er", translation: "食べる",
        example: "Comemos arroz.",
        conjugation: {
          yo: "como", tú: "comes", él: "come", nosotros: "comemos", vosotros: "coméis", ellos: "comen"
        }
      }
    ];

    let currentVerb;
    let wrongAnswers = [];

    function getRandomVerb() {
      return verbs[Math.floor(Math.random() * verbs.length)];
    }

    function displayVerb() {
      currentVerb = getRandomVerb();
      document.getElementById("verb").textContent = `次の動詞は何の種類？： ${currentVerb.infinitive}`;
      document.getElementById("feedback").textContent = "";
      document.getElementById("pattern").innerHTML = "";
      document.getElementById("translation").textContent = "";
      document.getElementById("example").innerHTML = "";
      document.getElementById("conjugation").innerHTML = "";
    }

    function checkAnswer(choice) {
      const feedback = document.getElementById("feedback");
      const patternBox = document.getElementById("pattern");

      if (choice === currentVerb.type) {
        feedback.textContent = "✅ 正解！";
        feedback.style.color = "green";
      } else {
        feedback.textContent = `❌ 不正解！正解：${currentVerb.type}`;
        feedback.style.color = "red";
        if (choice !== "分からない") wrongAnswers.push(currentVerb);
        updateWrongList();
      }

      if (currentVerb.pattern) {
        patternBox.innerHTML = `<span style="color: red; font-size: 18px;">🔍 特徴：${currentVerb.pattern}</span>`;
      }

      showDetails();
      showConjugation();
    }

    function showDetails() {
      document.getElementById("translation").textContent = "意味：" + currentVerb.translation;
      document.getElementById("example").innerHTML = "例文：" + currentVerb.example;
    }

    function showConjugation() {
      const box = document.getElementById("conjugation");
      const conj = currentVerb.conjugation;
      if (!conj) {
        box.innerHTML = "この動詞の活用情報はありません。";
        return;
      }
      box.innerHTML = `
        <table>
          <tr><td>yo</td><td>${conj.yo}</td></tr>
          <tr><td>tú</td><td>${conj.tú}</td></tr>
          <tr><td>él/ella/usted</td><td>${conj.él}</td></tr>
          <tr><td>nosotros/as</td><td>${conj.nosotros}</td></tr>
          <tr><td>vosotros/as</td><td>${conj.vosotros}</td></tr>
          <tr><td>ellos/ellas/ustedes</td><td>${conj.ellos}</td></tr>
        </table>
      `;
    }

    function nextQuestion() {
      displayVerb();
    }

    function updateWrongList() {
      const container = document.getElementById("wrongWords");
      container.innerHTML = "";
      const unique = [...new Set(wrongAnswers.map(v => v.infinitive))];
      unique.forEach(verb => {
        const div = document.createElement("div");
        div.className = "wrong-word";
        div.textContent = verb;
        container.appendChild(div);
      });
    }

    displayVerb();
  </script>
</body>
</html>
