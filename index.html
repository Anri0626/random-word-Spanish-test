<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>スペイン語動詞クイズ</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0 auto;
      max-width: 1200px;
      display: flex;
      flex-direction: row;
      gap: 40px;
    }
    .quiz-container {
      flex: 1;
    }
    h1 { text-align: center; }

    .question { font-size: 24px; margin: 20px 0; }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 15px 10px 0 0;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
    }
    button:hover {
      background-color: #eee;
    }

    .feedback, .pattern, .translation, .example {
      font-size: 18px;
      margin-top: 10px;
    }

    .options button {
      margin: 10px 10px 0 0;
    }

    #wrong-list {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #ccc;
    }

    .wrong-word {
      margin: 5px 0;
    }

    .table-container {
      flex: 0.8;
      min-width: 300px;
      font-size: 18px;
    }

    @media screen and (max-width: 768px) {
      body {
        flex-direction: column;
      }
      button {
        width: 100%;
        font-size: 22px;
        padding: 20px;
        margin: 10px 0;
      }
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    table td, table th {
      border: 1px solid #ccc;
      padding: 6px;
    }

    table th {
      background-color: #f0f0f0;
    }

    #conjugation-table {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>スペイン語動詞クイズ（規則／不規則）</h1>
    <div class="question" id="verb">Loading...</div>
    <div class="options">
      <button onclick="checkAnswer('規則')">規則</button>
      <button onclick="checkAnswer('不規則')">不規則</button>
      <button onclick="checkAnswer('分からない')">分からない</button>
    </div>
    <div class="feedback" id="feedback"></div>
    <div class="pattern" id="pattern"></div>
    <div class="translation" id="translation"></div>
    <div class="example" id="example"></div>
    <button onclick="nextQuestion()">次の問題へ ➤</button>
    <div id="wrong-list">
      <h3>❌ 間違えた動詞リスト</h3>
      <div id="wrongWords"></div>
    </div>
  </div>

  <div class="table-container">
    <h2>📘 活用表</h2>
    <div id="conjugation-table">選択後に表示されます</div>
  </div>
