<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>スペイン語動詞クイズ</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 20px;
    }
    .main {
      flex: 1 1 400px;
    }
    .quiz-controls button {
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
    }
    .quiz-controls button:hover {
      background-color: #eee;
    }
    .feedback, .pattern, .translation, .example {
      font-size: 18px;
      margin-top: 10px;
    }
    .conjugation-table {
      flex: 1 1 300px;
      border-left: 2px solid #ccc;
      padding-left: 20px;
    }
    .conjugation-table h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .conjugation-table ul {
      padding-left: 20px;
    }
    @media screen and (max-width: 768px) {
      body {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <h1>スペイン語動詞クイズ</h1>
    <div class="question" id="verb">Loading...</div>
    <div class="quiz-controls">
      <button onclick="checkAnswer('規則')">規則</button>
      <button onclick="checkAnswer('不規則')">不規則</button>
      <button onclick="checkAnswer('分からない')">分からない</button>
    </div>
    <div class="feedback" id="feedback"></div>
    <div class="pattern" id="pattern"></div>
    <div class="translation" id="translation"></div>
    <div class="example" id="example"></div>
    <button onclick="nextQuestion()">次の問題へ ➤</button>
    <div id="wrong-list">
      <h3>❌ 間違えた動詞リスト</h3>
      <div id="wrongWords"></div>
    </div>
  </div>

  <div class="conjugation-table">
    <h3>活用表</h3>
    <div id="conjugations"></div>
  </div>

  <script>
    const verbs = [
      { infinitive: "comer", type: "規則", group: "-er", translation: "食べる", example: "Yo como arroz.", conjugation: ["como", "comes", "come", "comemos", "coméis", "comen"] },
      { infinitive: "ir", type: "不規則", group: "-", translation: "行く", example: "Voy a la escuela.", pattern: "完全不規則", conjugation: ["voy", "vas", "va", "vamos", "vais", "van"] },
      { infinitive: "cantar", type: "規則", group: "-ar", translation: "歌う", example: "Yo canto una canción.", conjugation: ["canto", "cantas", "canta", "cantamos", "cantáis", "cantan"] },
      { infinitive: "ser", type: "不規則", group: "-", translation: "〜である", example: "Soy estudiante.", pattern: "完全不規則", conjugation: ["soy", "eres", "es", "somos", "sois", "son"] },
      { infinitive: "vivir", type: "規則", group: "-ir", translation: "住む", example: "Vivo en Tokio.", conjugation: ["vivo", "vives", "vive", "vivimos", "vivís", "viven"] },
      { infinitive: "tener", type: "不規則", group: "-er", translation: "持つ", example: "Tengo un libro.", pattern: "yo不規則（tengo）＋語幹変化 e→ie", conjugation: ["tengo", "tienes", "tiene", "tenemos", "tenéis", "tienen"] }
    ];

    let currentVerb;
    let wrongAnswers = [];

    function getRandomVerb() {
      return verbs[Math.floor(Math.random() * verbs.length)];
    }

    function displayVerb() {
      currentVerb = getRandomVerb();
      document.getElementById("verb").textContent = `次の動詞は何の種類？： ${currentVerb.infinitive}`;
      document.getElementById("feedback").textContent = "";
      document.getElementById("pattern").textContent = "";
      document.getElementById("translation").textContent = "";
      document.getElementById("example").textContent = "";
      document.getElementById("conjugations").innerHTML = "";
    }

    function checkAnswer(choice) {
      const feedback = document.getElementById("feedback");
      const patternBox = document.getElementById("pattern");

      if (choice === currentVerb.type) {
        feedback.textContent = "✅ 正解！";
        feedback.style.color = "green";
      } else {
        feedback.textContent = `❌ 不正解！正解：${currentVerb.type}`;
        feedback.style.color = "red";
        wrongAnswers.push(currentVerb);
        updateWrongList();
      }

      if (currentVerb.pattern) {
        patternBox.textContent = `🔍 ${currentVerb.pattern}`;
      }
      showDetails();
      showConjugation();
    }

    function showDetails() {
      document.getElementById("translation").textContent = "意味：" + currentVerb.translation;
      document.getElementById("example").textContent = "例文：" + currentVerb.example;
    }

    function showConjugation() {
      if (!currentVerb.conjugation) return;
      const persons = ["yo", "tú", "él/ella/usted", "nosotros/as", "vosotros/as", "ellos/ellas/ustedes"];
      const conDiv = document.getElementById("conjugations");
      let html = "<ul>";
      currentVerb.conjugation.forEach((form, idx) => {
        html += `<li><strong>${persons[idx]}</strong>: ${form}</li>`;
      });
      html += "</ul>";
      conDiv.innerHTML = html;
    }

    function nextQuestion() {
      displayVerb();
    }

    function updateWrongList() {
      const container = document.getElementById("wrongWords");
      container.innerHTML = "";
      const unique = [...new Set(wrongAnswers.map(v => v.infinitive))];
      unique.forEach(verb => {
        const div = document.createElement("div");
        div.className = "wrong-word";
        div.textContent = verb;
        container.appendChild(div);
      });
    }

    displayVerb();
  </script>
</body>
</html>
