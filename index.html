<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>スペイン語動詞クイズ完全版</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0 auto;
      max-width: 1200px;
      display: flex;
      flex-direction: row;
      gap: 40px;
    }
    .quiz-container { flex: 1; }
    h1 { text-align: center; }
    .question { font-size: 24px; margin: 20px 0; }
    button {
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 15px 10px 0 0;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
    }
    button:hover { background-color: #eee; }
    .feedback, .pattern, .translation, .example {
      font-size: 18px;
      margin-top: 10px;
    }
    .options button { margin: 10px 10px 0 0; }
    #wrong-list {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #ccc;
    }
    .wrong-word { margin: 5px 0; }
    .table-container {
      flex: 0.8;
      min-width: 300px;
      font-size: 18px;
    }
    #notice {
      margin-top: 20px;
      font-weight: bold;
      color: blue;
      min-height: 24px;
    }
    @media screen and (max-width: 768px) {
      body { flex-direction: column; }
      button {
        width: 100%;
        font-size: 22px;
        padding: 20px;
        margin: 10px 0;
      }
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    table td, table th {
      border: 1px solid #ccc;
      padding: 6px;
    }
    table th { background-color: #f0f0f0; }
    #conjugation-table { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>スペイン語動詞クイズ（規則／不規則）</h1>
    <div class="question" id="verb">Loading...</div>
    <div class="options">
      <button onclick="checkAnswer('規則')">規則</button>
      <button onclick="checkAnswer('不規則')">不規則</button>
      <button onclick="checkAnswer('分からない')">分からない</button>
    </div>
    <div class="feedback" id="feedback"></div>
    <div class="pattern" id="pattern"></div>
    <div class="translation" id="translation"></div>
    <div class="example" id="example"></div>
    <button onclick="nextQuestion()">次の問題へ ➤</button>
    <div id="wrong-list">
      <h3>❌ 間違えた動詞リスト</h3>
      <div id="wrongWords"></div>
    </div>
    <div id="notice"></div>
  </div>

  <div class="table-container">
    <h2>📘 活用表</h2>
    <div id="conjugation-table">選択後に表示されます</div>
  </div>

<script>
  // ✅ verbs 配列は別ファイルへ分離することも可能！
  // （ここでは省略：前のメッセージ参照）
  const verbs = [
  // ✅ すでにある43単語に加えて、以下の6語を追加
  // 🔽 新規追加単語 🔽
  { infinitive: "salir", type: "不規則", translation: "出る", example: "Salgo de casa.", pattern: "yo不規則（salgo）" },
  { infinitive: "poner", type: "不規則", translation: "置く", example: "Pongo el libro en la mesa.", pattern: "yo不規則（pongo）" },
  { infinitive: "conocer", type: "不規則", translation: "知っている", example: "Conozco a Juan.", pattern: "yo不規則（conozco）" },
  { infinitive: "conducir", type: "不規則", translation: "運転する", example: "Conduzco mi coche.", pattern: "yo不規則（conduzco）" },
  { infinitive: "dar", type: "不規則", translation: "与える", example: "Doy un regalo.", pattern: "yo不規則（doy）" },
  { infinitive: "traer", type: "不規則", translation: "持ってくる", example: "Traigo mi cuaderno.", pattern: "yo不規則（traigo）" },
  
  // 🔼 以下に既存43単語を続ける（すでにコード内に存在）
  { infinitive: "cantar", type: "規則", group: "-ar", translation: "歌う", example: "Yo canto una canción." },
  { infinitive: "trabajar", type: "規則", group: "-ar", translation: "働く", example: "Trabajo en una oficina." },
  { infinitive: "cenar", type: "規則", group: "-ar", translation: "夕食をとる", example: "Cenamos a las ocho." },
  // ... （以下略：既存のverbsの中身が続く）
];

  let currentVerb;
  let wrongAnswers = [];
  let remainingVerbs = [...verbs];

  function getRandomVerb() {
    const noticeEl = document.getElementById("notice");
    if (remainingVerbs.length === 0) {
      noticeEl.textContent = "⭐ 全動詞を一巡しました！もう一度挑戦できます ⭐";
      remainingVerbs = [...verbs];
    } else {
      noticeEl.textContent = "";
    }
    const index = Math.floor(Math.random() * remainingVerbs.length);
    return remainingVerbs.splice(index, 1)[0];
  }

  function displayVerb() {
    currentVerb = getRandomVerb();
    document.getElementById("verb").textContent = `次の動詞の種類は？： ${currentVerb.infinitive}`;
    document.getElementById("feedback").textContent = "";
    document.getElementById("pattern").textContent = "";
    document.getElementById("translation").textContent = "";
    document.getElementById("example").textContent = "";
    document.getElementById("conjugation-table").innerHTML = "選択後に表示されます";
  }

  function checkAnswer(choice) {
    const feedback = document.getElementById("feedback");
    if (choice === currentVerb.type) {
      feedback.textContent = "✅ 正解！";
      feedback.style.color = "green";
    } else if (choice === "分からない") {
      feedback.textContent = `❓ 分からなかったね。正解：${currentVerb.type}`;
      feedback.style.color = "gray";
      wrongAnswers.push(currentVerb);
      updateWrongList();
    } else {
      feedback.textContent = `❌ 不正解！正解：${currentVerb.type}`;
      feedback.style.color = "red";
      wrongAnswers.push(currentVerb);
      updateWrongList();
    }

    if (currentVerb.pattern) {
      document.getElementById("pattern").innerHTML = `🔍 特徴・パターン：<span style="color: red;">${currentVerb.pattern}</span>`;
    }
    document.getElementById("translation").textContent = "意味：" + currentVerb.translation;
    document.getElementById("example").textContent = "例文：" + currentVerb.example;
    showConjugation(currentVerb.infinitive);
  }

  function updateWrongList() {
    const container = document.getElementById("wrongWords");
    container.innerHTML = "";
    const unique = [...new Set(wrongAnswers.map(v => v.infinitive))];
    unique.forEach(verb => {
      const div = document.createElement("div");
      div.className = "wrong-word";
      div.textContent = verb;
      container.appendChild(div);
    });
  }

  function nextQuestion() {
    displayVerb();
  }

  function showConjugation(inf) {
    const table = document.getElementById("conjugation-table");
    const pronouns = ["yo", "tú", "él/ella", "nosotros", "vosotros", "ellos/ellas"];
    const irregular = {
      "ser": ["soy", "eres", "es", "somos", "sois", "son"],
      "ir": ["voy", "vas", "va", "vamos", "vais", "van"],
      "tener": ["tengo", "tienes", "tiene", "tenemos", "tenéis", "tienen"],
      "estar": ["estoy", "estás", "está", "estamos", "estáis", "están"],
      "hacer": ["hago", "haces", "hace", "hacemos", "hacéis", "hacen"],
      "decir": ["digo", "dices", "dice", "decimos", "decís", "dicen"],
      "venir": ["vengo", "vienes", "viene", "venimos", "venís", "vienen"],
      "ver": ["veo", "ves", "ve", "vemos", "veis", "ven"],
      "dormir": ["duermo", "duermes", "duerme", "dormimos", "dormís", "duermen"],
      "preferir": ["prefiero", "prefieres", "prefiere", "preferimos", "preferís", "prefieren"],
      "sentarse": ["me siento", "te sientas", "se sienta", "nos sentamos", "os sentáis", "se sientan"],
      "acostarse": ["me acuesto", "te acuestas", "se acuesta", "nos acostamos", "os acostáis", "se acuestan"],
      "vestirse": ["me visto", "te vistes", "se viste", "nos vestimos", "os vestís", "se visten"],
      "sentirse": ["me siento", "te sientes", "se siente", "nos sentimos", "os sentís", "se sienten"],
      "despertarse": ["me despierto", "te despiertas", "se despierta", "nos despertamos", "os despertáis", "se despiertan"],
      "divertirse": ["me divierto", "te diviertes", "se divierte", "nos divertimos", "os divertís", "se divierten"]
    };

    if (irregular[inf]) {
      const rows = irregular[inf].map((v, i) => `<tr><td>${pronouns[i]}</td><td>${v}</td></tr>`).join("");
      table.innerHTML = `<table><tr><th>主語</th><th>現在形</th></tr>${rows}</table>`;
    } else {
      const stem = inf.replace(/(se)?$/, "").replace(/arse|erse|irse/, "").replace(/r$/, "");
      let ending;
      if (inf.endsWith("ar")) {
        ending = ["o", "as", "a", "amos", "áis", "an"];
      } else if (inf.endsWith("er")) {
        ending = ["o", "es", "e", "emos", "éis", "en"];
      } else if (inf.endsWith("ir")) {
        ending = ["o", "es", "e", "imos", "ís", "en"];
      } else {
        table.innerHTML = "（活用未対応）";
        return;
      }
      const rows = pronouns.map((p, i) => `<tr><td>${p}</td><td>${stem + ending[i]}</td></tr>`).join("");
      table.innerHTML = `<table><tr><th>主語</th><th>現在形</th></tr>${rows}</table>`;
    }
  }

  window.onload = function() {
    remainingVerbs = [...verbs];
    displayVerb();
  };
</script>
</body>
</html>
